<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Place Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;padding:15px;
  background:#020617;color:#fff;
  font-family:Arial,sans-serif
}
.card{
  background:#020617;
  border:1px solid #1e293b;
  border-radius:16px;
  padding:16px
}
h1{text-align:center;color:#38bdf8}
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-top:12px
}
.btn{
  width:100%;
  padding:14px;
  margin-top:14px;
  border:none;
  border-radius:12px;
  background:#16a34a;
  color:#fff;
  font-size:16px;
  font-weight:bold
}
.qr{
  display:none;
  width:220px;
  background:#fff;
  padding:10px;
  border-radius:14px;
  margin:15px auto
}
.note{
  display:none;
  text-align:center;
  font-size:13px;
  color:#94a3b8
}
.preview{
  display:none;
  margin-top:10px;
  text-align:center
}
.preview img{
  max-width:100%;
  border-radius:12px;
  margin-top:8px
}
</style>
</head>

<body>

<div class="card">
<h1>üìù Place Order</h1>

<p><b>Service:</b> <span id="service"></span></p>
<p><b>Price:</b> ‚Çπ<span id="price"></span></p>

<input id="link" placeholder="Paste Instagram / YouTube URL">

<button class="btn" onclick="showQR()">Proceed to Pay</button>

<img id="qr" class="qr"
src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=upi://pay?pa=hh0598332-2@okhdfcbank">

<p class="note" id="note">
Scan QR & complete payment
</p>

<!-- Screenshot Upload -->
<div class="preview" id="previewBox">
  <label><b>Upload Payment Screenshot</b></label>
  <input type="file" accept="image/*" onchange="previewImage(event)">
  <p style="font-size:12px;color:#94a3b8">
    Screenshot sirf verification ke liye hai
  </p>
  <img id="previewImg">
</div>

</div>

<script>
const p=new URLSearchParams(window.location.search);
document.getElementById("service").innerText=p.get("service");
document.getElementById("price").innerText=p.get("price");

function showQR(){
  const link=document.getElementById("link").value;
  if(link.length<10){
    alert("Please enter valid URL");
    return;
  }
  document.getElementById("qr").style.display="block";
  document.getElementById("note").style.display="block";
  document.getElementById("previewBox").style.display="block";
}

function previewImage(e){
  const img=document.getElementById("previewImg");
  img.src=URL.createObjectURL(e.target.files[0]);
  img.style.display="block";
}
</script>

</body>
</html>
